<body>
  <script>
    /**
    * ? 参考地址：https://www.jb51.net/article/268377.htm
    */

    /**
    * TODO 生成范围内的随机数(大于等于n, 小于m)
    */
    const fun1 = (m, n) => {
      return Math.random() * (m - n) + n;
    }

    /**
   * TODO 生成范围内的整数(小数去掉floor即可) 小于等于max 大于等于min
   */
    const fun2 = (min, max) => {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // console.log(fun1(20, 19));

    console.log(fun2(5, 10))
  </script>
